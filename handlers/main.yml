---
- name: Restart opendkim
  service:
    name: opendkim
    state: restarted
    enabled: yes

- name: Restart postfix
  service:
    name: postfix
    state: restarted
    enabled: yes

- name: Reload postfix
  service:
    name: postfix
    state: reloaded
    enabled: yes

- name: Stop postifx
  service:
    name: postfix
    state: stopped
    enabled: yes

- name: Reload postmap
  command: "postmap {{ postfix_postmap }}"

- name: Reload virtual_regexp
  command: "postmap {{ postfix_virutal_regexp }}"

- name: Reload blacklist
  command: "postmap /etc/postfix/virtual_regexp"

- name: Restart sendmail
  service:
    name: sendmail
    state: restarted
    enabled: yes

- name: Stop sendmail
  service:
    name: sendmail
    state: stopped
    enabled: yes
